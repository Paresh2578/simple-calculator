<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

   <div class="container  " style="width: 227px; margin-top: 10vh; background-color: #cad2c5;">

    <div class="row"  >
        <div class="col">
        <input type="text" class="ms" id="output" placeholder="O" value="" disabled></input>
        </div>
    </div>
    <div class="row">
        <div class="col m-2 " >
            <button type="button"  class="btn spacil_Two_Opartion me-1 " value=""  onclick="Cleare()" style="width: 60px;">Ac</button>
            <button type="button" class="btn spacil_Two_Opartion me-1 " value="" onclick="OneDigitRemove()" style="width: 65px;">C</button>
            <button type="button" id="%" value="%" onclick="Opration('%')" class="btn  me-1 opartionBtn">%</button>
        </div>
    </div>
    <div class="row ">
        <div class="col m-2">
            <button type="button" id="9" value="9" onclick="Opration('9')" class="btn btn-light me-1" >9</button>
            <button type="button" id="8" value="8" onclick="Opration('8')" class="btn btn-light me-1" >8</button>
            <button type="button" id="7" value="7" onclick="Opration('7')" class="btn btn-light me-1" >7</button>
            <button type="button" id="%" value="/" onclick="Opration('/')" class="btn opartionBtn " >/</button>
        </div>
    </div>

    <div class="row">
        <div class="col m-2">
            <button type="button" id="4" value="4" onclick="Opration('4')" class="btn btn-light me-1">4</button>
            <button type="button" id="5" value="5" onclick="Opration('5')" class="btn btn-light me-1">5</button>
            <button type="button" id="6" value="6" onclick="Opration('6')" class="btn btn-light me-1">6</button>
            <button type="button" id="X" value="7" onclick="Opration('*')" class="btn opartionBtn me-1">X</button>
        </div>
    </div>

    <div class="row ">
        <div class="col m-2">
            <button type="button" id="1" value="1" onclick="Opration('1')" class="btn btn-light me-1">1</button>
            <button type="button" id="2" value="2" onclick="Opration('2')" class="btn btn-light me-1">2</button>
            <button type="button" id="3" value="3" onclick="Opration('3')" class="btn btn-light me-1">3</button>
            <button type="button" id="-" value="-"  onclick="Opration('-')" class="btn opartionBtn me-1">-</button>
        </div>
    </div>

    <div class="row">
        <div class="col m-2">
            <button type="button" id="0" value="0" onclick="Opration('0')" class="btn btn-light me-1">0</button>
            <button type="button" id="." value="." onclick="Opration('.')" class="btn btn-light me-1">.</button>
            <button type="button" id="=" value="=" onclick="Ansewr()" class="btn btn-light me-1">=</button>
            <button type="button" id="+" value="+" onclick="Opration('+')" class="btn opartionBtn me-1">+</button>
        </div>
    </div>

   </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>   
</html>
